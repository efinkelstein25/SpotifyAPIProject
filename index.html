<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify API Hack</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="reset.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</head>

<body>
	

<form class="spotifySearch" onsubmit="return false;">
				<input type="text" placeholder='e.g., "Pink Martini" or "Lily Allen"' name="search" size="40" autofocus required>
				<input type="submit" value="Submit">
			</form>

<div class="results-container">
			<div class="search-results"></div>
			<div class="results"></div>
</div>


<div class = "templates hidden">
	<div class = "songs">
		
	<iframe class = "frame" src="" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
	</div>
	
<div class="error">
	<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
</div>
</div>

</div>

</body>
</html>
